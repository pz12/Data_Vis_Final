<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- <script src="d3.slider.js"></script> -->
    <link rel="stylesheet" href="styles.css"/>
    <script type="application/javascript" src="visualizations.js"></script>
  </head>
  <body onload="loadPage()">
    <div id="title">Opoiod Epidemic: Drug Overdoses in the USA from 1999-2016</div>
    <div>Jacob Crump, Jean Fredo Louis, Max Taggart</div>
    <div id="slider">
      <input type='range' min='0' max='17' step='1' value='0' id='rangeSlider'
        />
        <img src="play.png" id="play_button"/>
        <img src="pause.png" id="pause_button"/>
    </div>
    <ul class="range-labels">
      <li>1999</li>
      <li>2000</li>
      <li>2001</li>
      <li>2002</li>
      <li>2003</li>
      <li>2004</li>
      <li>2005</li>
      <li>2006</li>
      <li>2007</li>
      <li>2008</li>
      <li>2009</li>
      <li>2010</li>
      <li>2011</li>
      <li>2012</li>
      <li>2013</li>
      <li>2014</li>
      <li>2015</li>
      <li>2016</li>
	  <li>2017</li>
    </ul>
    <div id="USmap"></div>
    <div id="topTen"></div>
    <div id="bottomPanel">
      <div id="daysOfWeek"></div>
      <div id="gender"></div>
      <div id="ethnicity"></div>
    </div>
    <div id="a-container"></div>

  </body>
</html>
